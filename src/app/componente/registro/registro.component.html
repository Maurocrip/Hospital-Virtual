<div class="fondo">   
    <div class="center">
        <div>
            <div class="titulo">

                <label *ngIf="global.tipo == 'admin'; else elseBlock ">CREAR NUEVO USUARIO</label>
                <ng-template #elseBlock>
                    <label>REGISTRO</label>
                </ng-template>

            </div>
            <div class="registro">
                <div class="adentro">
                    <div class="opciones">

                        <div class="botones" *ngIf="tipo==0">

                            <button *ngIf="global.tipo == 'admin'" (click)="Cambiar(1)">
                                <img src="https://firebasestorage.googleapis.com/v0/b/hospitalonline-54e32.appspot.com/o/registro%2Fadministrador.png?alt=media&token=06a51b81-89d0-4e7c-8d07-4a62113ffccd">
                            </button>

                            <button  (click)="Cambiar(2)">
                                <img src="https://firebasestorage.googleapis.com/v0/b/hospitalonline-54e32.appspot.com/o/registro%2FDoctorSimple.jpg?alt=media&token=7fd1fae3-3d5d-4b13-babd-acc22bd04ef6">
                            </button>

                            <button  (click)="Cambiar(3)">
                                <img src="https://firebasestorage.googleapis.com/v0/b/hospitalonline-54e32.appspot.com/o/registro%2Fpaciente.png?alt=media&token=182f4a9b-7746-4714-b6e7-c343f3a261d4">
                            </button>

                        </div>

                        <div class="botones">
                            <div class="componente administrador" *ngIf="tipo==1">
                                <label>ADIMISTRADOR</label>
                                <app-admin></app-admin>
                            </div>

                            <div class="componente especialista" *ngIf="tipo==2">
                                <label>ESPECIALISTA</label>
                                <app-especialistas></app-especialistas>
                            </div>

                            <div class="componente" *ngIf="tipo==3">
                                <label>PACIENTE</label>
                                <app-pasientes></app-pasientes>
                            </div>
                            
                        </div>

                        <div class="volver">
                            <button *ngIf="global.tipo == 'admin' || tipo!=0"(click)="Volver()">Volver</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
